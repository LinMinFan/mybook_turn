<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'></script>
    <script src='http://www.turnjs.com/lib/turn.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--  -->

    <!--  -->
    <div class="home" title="home" onclick="home()"><i class="fa-solid fa-house"></i></div>
    <div class="left" title="last" onclick="pre()"><i class="fa-solid fa-arrow-left-long"></i></div>
    <div class="right" title="next" onclick="next()"><i class="fa-solid fa-arrow-right-long"></i></div>
    <div class="plus" onclick="$('#flipbook').turn('size', 1332, 884);"><i
            class="fa-solid fa-magnifying-glass-plus"></i></div>
    <div class="normal" onclick="$('#flipbook').turn('size', 1024, 680);"><i
            class="fa-solid fa-magnifying-glass-minus"></i></div>

    <div id="flipbook"></div>
    
        
        
        
    
    
    <script src="./js/main.js"></script>
</body>
</html>
